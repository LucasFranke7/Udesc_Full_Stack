    <title>Exemplo 1</title>
</head>
<body>
    <div>
        <h2>CSS Inline</h2>
        <p>Estilos CSS aplicados a somente um elemento.</p>
    </div>
    <div>
        <h2>CSS Interno</h2>
        <p>Estilos CSS aplicados a elementos de uma página.</p>
    </div>
    <div>
        <h2>CSS Externo</h2>
        <p>Estilos CSS que podem ser reaproveitados em todas as páginas do site.</p>
    </div>
</body>
